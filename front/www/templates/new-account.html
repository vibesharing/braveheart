<ion-view view-title="New User">
    <ion-content>
        <div class="row">
            <div class="col list">
                <form ng-submit="save()">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Name</span>
                        <input type="text" placeholder="John" ng-model="account.name">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Password</span>
                        <input type="password" placeholder="Secret" ng-model="account.password">
                    </label>
                    <label class="item item-input item-stacked-label">
        				<span class="input-label" >First Name</span>
        				<input type="text" placeholder="John" ng-model="account.Firstname">
        			</label>
        			<label class="item item-input item-stacked-label">
        				<span class="input-label" >Last Name</span>
        				<input type="text" placeholder="Suhr" ng-model="account.Lastname">
        			</label>
        			<label class="item item-input item-stacked-label">
        				<span class="input-label" >Interest</span>
        				<input type="text" placeholder="Suhr" ng-model="account.Interest">
        			</label>
        			<label class="item item-input item-stacked-label">
        				<span class="input-label" >Email</span>
        				<input type="text" placeholder="john@suhr.com" ng-model="account.Email">
        			</label>
        			<label class="item item-input item-stacked-label">
        				<span class="input-label">Description</span>
        				<textarea placeholder="Description" ng-model="account.Description"></textarea>
        			</label>
                    <button class="button button-block button-positive" type="submit">
                        Save
                    </button>
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
