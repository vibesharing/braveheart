<ion-view view-title="Profile">
	<ion-content class="has-subheader">
		<div class="list">
			<div class="item item-thumbnail-left item-button-right" href="#">
				<img ng-src="{{urlForImage(profile.image)}}" style="height:50px; width:50px;"/>
			<button class="button button-dark icon icon-left ion-ios-reverse-camera-outline" ng-click="addImage()">
				Add Pictures
			</button>
			</div>
			<label class="item item-input item-stacked-label">
				<span class="input-label" >First Name</span>
				<input type="text" placeholder="John" ng-model="profile.Firstname">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label" >Last Name</span>
				<input type="text" placeholder="Suhr" ng-model="profile.Lastname">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label" >Interest</span>
				<input type="text" placeholder="Suhr" ng-model="profile.Interest">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label" >Email</span>
				<input type="text" placeholder="john@suhr.com" ng-model="profile.Email">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Description</span>
				<textarea placeholder="Description" ng-model="profile.Description"></textarea>
			</label>
			<button class="button button-full button-positive" ng-click="sendProfile()">
				SUBMIT
			</button>
		</div>

	</ion-content>
</ion-view>
